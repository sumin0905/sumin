<!DOCTYPE html>
<html>
<head>
<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<title>Insert title here</title>
</head>
<body>
	
  <input type="radio" name="N1"  value="1단" /> 1단
  <input type="radio" name="N1"  value="2단" /> 2단 
  <input type="radio" name="N1"  value="3단" /> 3단 
  <div></div>
  
	<script type="text/javascript">
  		$(document).ready(function(){
  			
	 		$('input[value = "1단"]').on('click',function(){
			gugu(1);
			});
	 		$('input[value = "2단"]').on('click',function(){
				gugu(2);
				});
	 		$('input[value = "3단"]').on('click',function(){
				gugu(3);
				});
	 		
	 	});
  		
		var gugu =function(one)
		{  $('div').remove();
			var Result = "";
			for(var i =1; i<10; i++)	
			{
		          Result += one + "x" +i+ "="+ one*i +"<br>";
			}
			return $('<div></div>').html(Result).appendTo('body');
  			
			};
		
	</script>

 	

	

</body>
</html>
