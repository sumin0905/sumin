    <link rel="stylesheet" href="style.css">
    <link href="style-responsive.css" rel="stylesheet">
    <style>
        .row-eq-height {
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            flex-direction: row;

    </style>

<body>
<div role="tabpanel" id="myTab" style="width: 50%; border: 1px solid lightslategray; float: left">

        <li role="presentation" class="active"><a href="#image" aria-controls="image" role="tab" data-toggle="tab">사진</a></li>
        <li role="presentation"><a href="#video" aria-controls="video" role="tab" data-toggle="tab">비디오</a></li>
        <li role="presentation"><a href="#audio" aria-controls="audio" role="tab" data-toggle="tab">오디오</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">

                <div class="col-lg-12">
                    <div class="input-group">
                        <input type="text" class="form-control" id="text">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" id="imgSearchBtn">

                        </span>
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-12 -->
            </div><!-- /.row -->

            <!--<div class="row" id="container">
            </div>-->

                <ol id="masonryOl">
                </ol>
            </div>

            <!--<div class="masonry js-masonry"  id="container" data-masonry-options='{ "isFitWidth": true }'>
            </div>-->

            <button type="button" class="btn btn-default" onclick="moreImg()">더 보기</button>
        </div><!-- /.사진-->
    </div>
</div>

<div id="dropRegion" style="border: 1px solid red; float: left; width: 50%; height: 500px;"></div>

<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
